{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<!---Form inspiration from Dribbble.com-->
<form action="/register" method="post">
    <section class="vh-70 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 4rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                    <p class="text-white-50 mb-5">Please enter your Username and Password!</p>

                    <div class="form-outline form-white mb-4">
                        <input type="text" class="form-control form-control-lg" name="username" />
                        <label class="form-label" for="typeEmailX">Username</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="email" class="form-control form-control-lg" name="email" />
                        <label class="form-label" for="typeEmailX">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" class="form-control form-control-lg" name="password" />
                        <label class="form-label" for="typePasswordX">Password</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password" class="form-control form-control-lg" name="confirmation" />
                        <label class="form-label" for="typePasswordX">Password confirmation</label>
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                    </div>

                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}
